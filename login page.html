<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            background: url(/image/fruits\ background\ 2.png);
            background-size: cover;
            background-position: center;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            position: sticky;
            top: 0;
            padding: 15px 30px;
            font-size: 20px;
            background: transparent;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            z-index: 999;
            color: black;
        }

        header h1 {
            font-size: 35px;
        }

        nav a {
            color: black;
            margin-left: 15px;
            text-decoration: none;
            font-weight: 600;
            font-size: 20px;
        }

        nav a:hover {
            transform: rotate(360deg);
        }

        nav {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .wrapper {
            width: 620px;
            height: 520px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            color: black;
            border-radius: 15px;
            padding: 40px;
            animation: fadeIn 1s ease-in-out;
            margin: 120px 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .wrapper h1 {
            font-size: 30px;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 20px 0;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: 2px solid #333;
            border-radius: 40px;
            padding: 20px;
            font-size: 16px;
            color: #333;
            outline: none;
            transition: background 0.3s;
        }

        .input-box input:hover {
            background: wheat;
        }

        .input-box input::placeholder {
            color: #333;
        }

        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .remenber-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .remenber-forgot a,
        .remenber-forgot label {
            color: #333;
            text-decoration: none;
        }

        .remenber-forgot a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: transparent;
            border: 2px wheat;
            box-shadow: 0px 8px 32px wheat;
            color: #333;
            border: none;
            border-radius: 40px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: wheat;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .register-link a {
            color: #333;
            font-weight: 600;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        footer {
            position: sticky;
            bottom: 0;
            background-color: transparent;
            backdrop-filter: blur(10px);
            color: black;
            z-index: 998;
        }

        .footer-bottom {
            text-align: center;
            padding: 15px 20px;
            font-size: 20px;
        }

        .footer-bottom a {
            text-decoration: none;
            color: black;
            margin-right: 10px;
        }

        .footer-bottom a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Naturfizz</h1>
        <nav>
            <a href="/index.html">Home</a>
            <a href="/about section.html">About</a>
            <a href="/product.html">Product</a>
            <a href="/query form.html">Query</a>
            <a href="/feedback form.html">Feedback</a>
            <a href="/Contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div class="wrapper">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="remenber-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="#">Register</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-bottom">
            &copy; 2025 Naturfizz. All rights reserved || Designed by
            <a href="https://www.linkedin.com/in/ganeshan-rathor-2ab402317/" target="_blank">Ganeshan Rathor</a>
        </div>
    </footer>
</body>
</html>
