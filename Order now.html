<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(/image/background2.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            animation: fadeInBody 1s ease-in-out;
        }
       main {
      flex: 1;
    }
    header {
      color: black;
      padding: 15px 30px;
      font-size: 20px;
      position: sticky;
      top: 0;
      background: lightblue;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      z-index: 999;
    }
    header h1 {
      font-size: 35px;
    }
    nav a {
      color: black;
      margin-left: 15px;
      text-decoration: none;
      font-weight: 500;
      font-size: 20px;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 30px;
    }
        
        .form-container {
            background-color: transparent;
            padding: 30px;
             border: 2px solid black;
             backdrop-filter: blur(10px);
            border-radius: 20px;
            width: 600px;
            margin: 30px auto;
            animation: slideIn 1s ease-out;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: black;
            font-size: 1.9em;
            animation: popIn 0.5s ease-in-out;
        }
        .form-group {
            margin-bottom: 15px;
            transition: transform 0.3s, opacity 0.3s;
        }
        .form-group:hover {
            transform: translateX(5px);
            opacity: 0.95;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            background: transparent;
            padding: 8px;
            border: 1px solid black;
            border-radius: 4px;
            box-sizing: border-box;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            transform: scale(1.02);
            box-shadow: 0 0 5px black;
            outline: none;
        }
        button {
            text-align: center;
            margin-top: 20px;
            border: 0;
        }
        button a, button input {
            padding: 10px 20px;
            margin: 5px;
            border-radius: 40px;
            
            border: 1px solid black;
            box-shadow: 0 0 5px black;
            color: black;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }
        button input[type="reset"] {
            background: transparent;
        }
        button a:hover {
            transform: scale(1.2);
        }
        button input:hover {
            transform: scale(1.2);
        }
        footer {
            background-color: lightblue;
            color: black;
            z-index: 998;
        }
        .footer-bottom {
            text-align: center;
            padding: 15px 20px;
            font-size: 20px;
        }
        .footer-bottom a {
            text-decoration: none;
            color: black;
            margin-right: 10px;
        }
        .footer-bottom a:hover {
            text-decoration: underline;
        }
        @keyframes fadeInBody {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <main>

        <header>
            <h1>Naturfizz</h1>
            <nav>
                <a href="/index.html">Home</a>
                <a href="/about section.html">About</a>
                <a href="/product.html">Product</a>
                <a href="/query form.html">Query</a>
                <a href="/feedback form.html">Feedback</a>
                <a href="/Contact.html">Contact</a>
            </nav>
        </header>
    </main>

  <div class="form-container">
    <h1>Order Now</h1>
    <form action="#" method="post">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>
      <div class="form-group">
        <label for="product">Product</label>
        <select id="product" name="product">
          <option value="">Select</option>
          <option value="cola">Mango Munch</option>
          <option value="lemon">Lemon Fizz</option>
          <option value="orange">Orange Boom</option>
          <option value="berry">Berry Blast</option>
          <option value="strawberry">Strawberry Buzz</option>
          <option value="apple">Apple Cool</option>
          <option value="watermelon">Watermelon Buzz</option>
          <option value="pineapple">Pineapple Buzz</option>
          <option value="kiwi">Kiwi Lemon Shots</option>
          <option value="orangelemon">Orange Lemon Fizz</option>
        </select>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <select id="quantity" name="quantity">
          <option value="">Select</option>
          <option value="250ml">250ml</option>
          <option value="450ml">450ml</option>
          <option value="750ml">750ml</option>
          <option value="1.25l">1.25l</option>
          <option value="2.25l">2.25l</option>
        </select>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="pincode">Pincode</label>
        <input type="text" id="pincode" name="pincode" maxlength="6">
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" name="country">
      </div>
      <button>
        <a href="/payment gateway.html">Order Now</a>
        <input type="reset" value="Reset">
      </button>
    </form>
  </div>

  <footer class="animate-fade-in" style="animation-delay: 1s;">
    <div class="footer-bottom">
      &copy; 2025 Naturfizz. All rights reserved || Designed by
      <a href="https://www.linkedin.com/in/ganeshan-rathor-2ab402317/" target="_blank">Ganeshan Rathor</a>
    </div>
  </footer>
</body>
</html>
